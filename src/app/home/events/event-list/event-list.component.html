<div *ngIf="events.length === 0">No eventes created yet.</div>

<div class="events-grid">

    <div *ngFor="let e of events">

    <app-event-node
        [title] = "e.title"
        [chapter]="e.chapter"
        [year]="e.year?.toString()"
        [act]="e.act"
        [description]="e.description">
    
    </app-event-node>

    <button (click)="onDelete(e)">Delete</button>
    </div>
</div>
