<div *ngIf="characters.length === 0"> No characters created yet</div>

<div class="characters-grid">

    <div *ngFor="let character of characters">
        <app-character-card
            [item]="character"
            (dragEnd)="onDragEnd($event)"

        ></app-character-card>

        <button (click)="onDelete(character)">Eliminar</button>

    </div>
</div>
