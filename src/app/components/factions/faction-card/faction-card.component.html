<div class="faction-card"
cdkDrag
 [class.colliding]="item.colliding">
  <div class="faction-header">
    <img *ngIf="item.symbol_url" [src]="item.symbol_url" alt="Symbol" class="faction-symbol">
    <h4>{{ item.name }}</h4>
  </div>

  <p *ngIf="item.alt_names?.length" class="alt-names">
    Also known as: {{ item.alt_names?.join(', ') }}
  </p>

  <p *ngIf="item.description_culture" class="description">
    <strong>Culture:</strong> {{ item.description_culture }}
  </p>

  <p *ngIf="item.description_territory" class="description">
    <strong>Territory:</strong> {{ item.description_territory }}
  </p>

  <p *ngIf="item.motivation" class="description">
    <strong>Motivation:</strong> {{ item.motivation }}
  </p>

  <!-- ELIMINAMOS leaders y characters_associated temporalmente -->
  <!-- TODO: Implementar después con relationships service -->

  <div class="faction-actions">
    <!-- <button (click)="onEdit()" title="Edit">✏️</button> lo haremos desde la columna derecha -->
    <button (click)="onDelete()" class="btn-danger" title="Delete">🗑️</button>
  </div>
</div>
