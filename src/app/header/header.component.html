<header class="header">
    <h1>ArcThread</h1>

    <div *ngIf="!currentUser">
        <form (ngSubmit) = "onSignIn()" #signUpForm="ngForm">
            <input type="email" [(ngModel)]="email" name="emailLogin" placeholder="Email" required/>
            <input type="password" [(ngModel)]="password" name="passwordLogin" placeholder="Password" required/>
            <button type="submit">Sign In</button>
        </form>

        <button (click)="openRegisterModal()">Register</button>

    </div>

    <div *ngIf="currentUser">
        <span>Welcome, {{currentUser}}!</span>
        <button (click)="logOut()">Log Out</button>
    </div>


</header>
